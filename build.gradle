group 'PhilosopersDinner'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.codehaus.groovy:groovy-all:2.4.15"
    testCompile "org.spockframework:spock-core:1.2-groovy-2.4"

    testCompile "cglib:cglib-nodep:3.2.9"

    testCompile "org.objenesis:objenesis:3.0.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'com.athaydes', name: 'spock-reports', version: '1.6.1'

    testRuntime "org.spockframework:spock-core:1.2-groovy-2.4"

}

test.maxParallelForks = 2

test.outputs.upToDateWhen { false }